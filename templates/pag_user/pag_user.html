<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usuário</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-7ND3hpBMepmEtBEv+6ku+NlL28pSS1Vpk94bqE6H1yYhR5SYLyUtI3VfycLLT/jr" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="/static/pag_user.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
<body>

  <div class="perfil-container">
    <div class="perfil-header">
      <h2>Perfil do Usuário</h2>
    </div>

    <div class="perfil-body text-center">
      <img 
        src="https://via.placeholder.com/150" 
        alt="Foto de Perfil" 
        class="perfil-img mb-3">
      <h3 class="mb-1" id="nomeUsuario">Nome do Usuário</h3>
      <p class="text-muted">email@example.com</p>

      <div class="mt-4">
        <p><strong>Idade:</strong> 25 anos</p>
        <p><strong>Cidade:</strong> São Paulo</p>
        <p><strong>Interesses:</strong> Tecnologia, Música, Esportes</p>
      </div>

      <button class="btn btn-primary btn-editar">Editar Perfil</button>
    </div>
  </div>    

  </section>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
  <script src="/static/pag_user.js"></script>
</body>

</html>
